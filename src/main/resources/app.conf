#Global app config
auth = {
  wait_time_sec = 10
  jwt = {
    issuer = "lockhart-aws-api"
    token_validity_min = "60"
    hmac {
      keyfile = "hmac_key.json"
    }
  }
}
webreq = {
  wait_time_sec = 5
}

aws = {
  access_key_id = "ENTER_ACCESS_KEY_HERE"
  access_key_id = ${?AWS_ACCESS_KEY}
  secret_access_key = "ENTER_SECRET_HERE"
  secret_access_key = ${?AWS_SECRET_ACCESS_KEY}
}

# Database config
db = {
  url = "jdbc:postgresql://localhost:5432/lockhart"
  url = ${?DB_URL}
  driver = org.postgresql.Driver
  username = postgres
  username = ${?DB_USERNAME}
  password = postgres
  password = ${?DB_PASSWORD}
  wait_time_sec = 5
}
